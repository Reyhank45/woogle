<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Woogle - Pure Internet</title>
    <style>
        :root { 
            --bg: #ffffff; --text: #202124; --accent: #4285f4; 
            --g-blue: #4285f4; --g-red: #ea4335; --g-yellow: #fbbc05; --g-green: #34a853;
        }
        [data-theme="dark"] { --bg: #202124; --text: #e8eaed; --accent: #8ab4f8; }
        
        body { font-family: 'Product Sans', Arial, sans-serif; background: var(--bg); color: var(--text); 
               display: flex; flex-direction: column; align-items: center; justify-content: center; 
               height: 100vh; margin: 0; transition: background 0.5s ease; overflow: hidden; }

        /* --- GOOGLE THEMED LOGO --- */
        h1 { font-size: 5rem; font-weight: 500; margin-bottom: 10px; cursor: default; }
        .g-b { color: var(--g-blue); } .g-r { color: var(--g-red); }
        .g-y { color: var(--g-yellow); } .g-g { color: var(--g-green); }

        /* --- ANIMATED BED LAMP --- */
        .lamp-container { position: fixed; top: 30px; right: 40px; cursor: pointer; }
        .lamp { width: 40px; height: 40px; background: #555; border-radius: 50% 50% 0 0; position: relative; transition: 0.3s; }
        .lamp::after { content: ''; position: absolute; top: 40px; left: 15px; width: 10px; height: 20px; background: #888; }
        .light-glow { position: absolute; top: -10px; left: -10px; width: 60px; height: 60px; 
                      border-radius: 50%; background: rgba(255, 255, 0, 0); transition: 0.5s; }
        [data-theme="light"] .light-glow { background: rgba(255, 235, 59, 0.6); box-shadow: 0 0 30px #fff176; }
        [data-theme="light"] .lamp { background: #fdd835; }

        /* --- TYPING ANIMATION --- */
        #typing-box { height: 24px; font-size: 1.1rem; color: #70757a; margin-bottom: 30px; font-style: italic; }
        .cursor { border-left: 2px solid var(--accent); animation: blink 0.8s infinite; }
        @keyframes blink { 50% { opacity: 0; } }

        .search-box { width: 90%; max-width: 584px; display: flex; align-items: center; 
                      border: 1px solid #dfe1e5; padding: 10px 20px; border-radius: 24px; background: var(--bg); }
        .search-box:hover { box-shadow: 0 1px 6px rgba(32,33,36,.28); }
        input { flex: 1; border: none; outline: none; font-size: 16px; background: transparent; color: var(--text); }
    </style>
</head>
<body data-theme="dark">

    <div class="lamp-container" onclick="toggleTheme()">
        <div class="light-glow"></div>
        <div class="lamp"></div>
    </div>

    <h1>
        <span class="g-b">W</span><span class="g-r">o</span><span class="g-y">o</span><span class="g-b">g</span><span class="g-g">l</span><span class="g-r">e</span>
    </h1>

    <div id="typing-box"><span id="text"></span><span class="cursor"></span></div>

    <form onsubmit="handleSearch(event)" class="search-box">
        <input type="text" id="query" placeholder="Search without the bots..." autocomplete="off">
    </form>

    <script>
        const quotes = [
            "Human content has a soul; AI is just math.",
            "Internet without AI means real links, not hallucinations.",
            "Search for truth, not algorithmically generated slop.",
            "Protecting the web from the 'Dead Internet' theory.",
            "Verified by Anubis. Solved by Humans."
        ];

        let quoteIdx = 0, charIdx = 0, isDeleting = false;
        function type() {
            const current = quotes[quoteIdx];
            const display = isDeleting ? current.substring(0, charIdx--) : current.substring(0, charIdx++);
            document.getElementById('text').innerText = display;

            if (!isDeleting && charIdx > current.length) {
                setTimeout(() => isDeleting = true, 2000);
            } else if (isDeleting && charIdx < 0) {
                isDeleting = false;
                quoteIdx = (quoteIdx + 1) % quotes.length;
            }
            setTimeout(type, isDeleting ? 50 : 100);
        }

        function toggleTheme() {
            const theme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', theme);
        }

        function handleSearch(e) {
            e.preventDefault();
            const q = document.getElementById('query').value;
            window.location.href = `https://www.google.com/search?q=${encodeURIComponent(q)}&udm=14`;
        }

        type();
    </script>
</body>
</html>
