<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woogle - No AI Slop</title>
    <style>
        :root { --bg: #ffffff; --text: #202124; --accent: #4285f4; --card: #f8f9fa; }
        [data-theme="dark"] { --bg: #202124; --text: #e8eaed; --accent: #8ab4f8; --card: #303134; }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); 
               display: flex; flex-direction: column; align-items: center; justify-content: center; 
               height: 100vh; margin: 0; transition: 0.3s; }
        
        .container { text-align: center; width: 90%; max-width: 600px; }
        h1 { font-size: 4rem; margin-bottom: 20px; letter-spacing: -2px; }
        h1 span { color: var(--accent); }

        .search-box { position: relative; display: flex; align-items: center; }
        input { width: 100%; padding: 15px 50px 15px 25px; border-radius: 30px; border: 1px solid #dfe1e5;
                font-size: 1.1rem; outline: none; background: var(--card); color: var(--text); }
        
        .mic-btn { position: absolute; right: 15px; cursor: pointer; background: none; border: none; font-size: 1.5rem; }

        .history-list { margin-top: 20px; text-align: left; background: var(--card); padding: 10px; border-radius: 10px; }
        .history-item { padding: 8px; cursor: pointer; border-bottom: 1px solid #444; font-size: 0.9rem; }
        .history-item:hover { color: var(--accent); }

        .theme-toggle { position: fixed; top: 20px; right: 20px; cursor: pointer; font-size: 1.5rem; }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>

    <div class="container">
        <h1>Woo<span>gle</span></h1>
        <form id="searchForm" onsubmit="handleSearch(event)">
            <div class="search-box">
                <input type="text" id="query" placeholder="Search the web (AI-Free)..." autocomplete="off">
                <button type="button" class="mic-btn" onclick="startVoice()">üéôÔ∏è</button>
            </div>
        </form>

        <div id="history" class="history-list" style="display:none;">
            <strong>Recent Searches:</strong>
            <div id="historyItems"></div>
        </div>
    </div>

    <script>
        // --- 1. SEARCH LOGIC ---
        function handleSearch(e) {
            e.preventDefault();
            const q = document.getElementById('query').value;
            if(!q) return;
            
            saveHistory(q);
            window.location.href = `https://www.google.com/search?q=${encodeURIComponent(q)}&udm=14`; 
        }

        // --- 2. VOICE SEARCH ---
        function startVoice() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.onresult = (event) => {
                document.getElementById('query').value = event.results[0][0].transcript;
                document.getElementById('searchForm').submit();
            };
            recognition.start();
        }

        // --- 3. THEME TOGGLE ---
        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const target = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', target);
            localStorage.setItem('theme', target);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', savedTheme);

        // --- 4. HISTORY LOGIC ---
        function saveHistory(q) {
            let history = JSON.parse(localStorage.getItem('woogle_history') || '[]');
            history = [q, ...history.filter(x => x !== q)].slice(0, 5);
            localStorage.setItem('woogle_history', JSON.stringify(history));
        }

        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('woogle_history') || '[]');
            if (history.length > 0) {
                document.getElementById('history').style.display = 'block';
                document.getElementById('historyItems').innerHTML = history.map(h => 
                    `<div class="history-item" onclick="document.getElementById('query').value='${h}'; handleSearch(event)">${h}</div>`
                ).join('');
            }
        }
        loadHistory();
    </script>
</body>
</html>
