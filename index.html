<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woogle - The better Web</title>
    <style>
        :root {
            --bg: #0f0f12;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
            --glow-blue: #4285f4; --glow-red: #ea4335; 
            --glow-yellow: #fbbc05; --glow-green: #34a853;
            --shadow-light: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --bg: #f0f2f5;
            --card-bg: rgba(255, 255, 255, 0.8);
            --text: #202124;
            --shadow-light: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background 0.5s ease;
        }

        /* --- BACKGROUND BLOOM EFFECT --- */
        .ambient-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(66,133,244,0.15) 0%, rgba(0,0,0,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulse 10s infinite alternate;
        }

        /* --- THE RTX LOGO --- */
        h1 {
            font-size: 6rem;
            font-weight: 900; /* Extra Bold */
            margin-bottom: 40px;
            letter-spacing: -3px;
            user-select: none;
            /* subtle reflection */
            -webkit-box-reflect: below -20px linear-gradient(transparent, rgba(0,0,0,0.2));
        }

        /* Individual glowing letters */
        .l-b { color: var(--glow-blue); text-shadow: 0 0 20px rgba(66, 133, 244, 0.6); }
        .l-r { color: var(--glow-red); text-shadow: 0 0 20px rgba(234, 67, 53, 0.6); }
        .l-y { color: var(--glow-yellow); text-shadow: 0 0 20px rgba(251, 188, 5, 0.6); }
        .l-g { color: var(--glow-green); text-shadow: 0 0 20px rgba(52, 168, 83, 0.6); }

        /* --- GLASSMORPHISM SEARCH BAR --- */
        .search-container {
            position: relative;
            width: 90%;
            max-width: 650px;
        }

        .search-box {
            width: 100%;
            padding: 20px 25px;
            font-size: 1.2rem;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--card-bg);
            backdrop-filter: blur(15px); /* The "Glass" effect */
            color: var(--text);
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Hover/Focus Glow */
        .search-box:focus {
            border-color: var(--glow-blue);
            box-shadow: 0 0 25px rgba(66, 133, 244, 0.3), inset 0 0 10px rgba(66, 133, 244, 0.1);
            transform: scale(1.02);
        }

        /* --- NEW LAMP TOGGLE (SVG) --- */
        .lamp-switch {
            position: absolute;
            top: 40px;
            right: 40px;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .lamp-switch:active { transform: scale(0.9) translateY(10px); }

        /* Lamp Off State */
        .lamp-icon { fill: none; stroke: #555; stroke-width: 2; transition: 0.5s; }
        
        /* Lamp On State (Light Mode) */
        [data-theme="light"] .lamp-icon {
            stroke: #fbbc05;
            fill: rgba(251, 188, 5, 0.8);
            filter: drop-shadow(0 0 15px #fbbc05);
        }

        @keyframes pulse { 0% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.9); } 100% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); } }
    </style>
</head>
<body data-theme="dark">

    <div class="ambient-glow"></div>

    <div class="lamp-switch" onclick="toggleTheme()" title="Toggle Lights">
        <svg width="60" height="100" viewBox="0 0 60 100">
            <line x1="30" y1="0" x2="30" y2="40" stroke="currentColor" stroke-width="2" class="lamp-cord"/>
            <path d="M15,40 Q5,60 15,80 Q30,95 45,80 Q55,60 45,40 Z" class="lamp-icon"/>
        </svg>
    </div>

    <h1>
        <span class="l-b">W</span><span class="l-r">o</span><span class="l-y">o</span><span class="l-b">g</span><span class="l-g">l</span><span class="l-r">e</span>
    </h1>

    <div class="search-container">
        <form onsubmit="handleSearch(event)">
            <input type="text" id="query" class="search-box" autocomplete="off">
        </form>
    </div>

    <script>
        // --- 1. TYPING ANIMATION IN PLACEHOLDER ---
        const phrases = [
            "Search without the bots...",
            "Web 1.0 was better...",
            "Anubis is watching...",
            "No AI Slop allowed...",
            "Just pure blue links..."
        ];

        let pIdx = 0;
        let charIdx = 0;
        let isDeleting = false;
        const input = document.getElementById('query');

        function typeLoop() {
            const currentPhrase = phrases[pIdx];
            
            // Determine text to show
            let displayText = currentPhrase.substring(0, charIdx);
            
            // Update placeholder
            input.setAttribute('placeholder', displayText + "|");

            // Typing Logic
            if (!isDeleting && charIdx < currentPhrase.length) {
                charIdx++;
                setTimeout(typeLoop, 80); // Typing speed
            } else if (isDeleting && charIdx > 0) {
                charIdx--;
                setTimeout(typeLoop, 40); // Deleting speed
            } else {
                // Pause at end or start
                isDeleting = !isDeleting;
                if (!isDeleting) {
                    pIdx = (pIdx + 1) % phrases.length; // Next phrase
                }
                setTimeout(typeLoop, isDeleting ? 1000 : 500);
            }
        }
        
        // Start typing
        typeLoop();

        // --- 2. SEARCH LOGIC ---
        function handleSearch(e) {
            e.preventDefault();
            const q = input.value;
            if (q.trim()) {
                // udm=14 is the "Web Only" filter
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(q)}&udm=14`;
            }
        }

        // --- 3. THEME LOGIC ---
        function toggleTheme() {
            const body = document.body;
            const current = body.getAttribute('data-theme');
            body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
        }
    </script>
</body>
</html>
